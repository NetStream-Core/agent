name: Snyk Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  security-events: write

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Test
        shell: bash
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth ${SNYK_TOKEN}

          snyk test --all-projects \
                    --command=cargo \
                    --severity-threshold=high \
                    --sarif-file-output=snyk.sarif || echo "Snyk found issues or failed, continuing to upload report..."

          if [ ! -f snyk.sarif ]; then
            echo "SARIF file was not generated. Creating a dummy empty SARIF."
            echo '{"$schema":"https://json.schemastore.org/sarif-2.1.0-rtm.5.json","version":"2.1.0","runs":[]}' > snyk.sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif
